    <style>
        * {

        :root {
            --button-height: 32px;                /*高度*/
            --font-size: 14px;                    /*字体*/
            --button-bg: #F0FFFF;               /*背景*/
            --button-active-bg: #eee;           /*背景-按下*/
            --border-radius: 4px;                 /*边框圆角*/
            --color: #333;                      /*文字颜色*/
            --border-color: #999;               /*边框颜色*/
            --border-color-hover: #D2691E;      /*边框颜色-hover*/
        }
        
    </style>
    <style>
        /*1em: 图标和字体大小一致*/
